  <div class="col-md-7">
  


    <mat-card>
      <form  #loginForm="ngForm" >
        <h3>Profile Information</h3>
        <hr>
        <mat-form-field>
            <input [(ngModel)]="user.firstname" name="firstname"  matInput placeholder="First Name">
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="user.middlename" name="middlename"  matInput placeholder="Middle Name">
          </mat-form-field>
          <mat-form-field>
              <input [(ngModel)]="user.lastname" name="lastname"   matInput placeholder="Last Name">
            </mat-form-field>
            <mat-form-field>
              <input [(ngModel)]="user.number" name="mobile" type="number"   matInput placeholder="Mobile Number">
            </mat-form-field>
            <mat-form-field>
              <input [(ngModel)]="user.birthdate" name="birthdate"   matInput [matDatepicker]="picker" placeholder="Date of Birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Gender</mat-label>
              <mat-select [(value)]="user.gender" name="gender">
                <mat-option value="Male">
                  Male
                </mat-option>
                <mat-option value="Female">
                  Female      
                </mat-option>
                <mat-option value="Others">
                  Others
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input [(ngModel)]="user.address" name="address" type="text"  matInput placeholder="Address">
              </mat-form-field>

            <button mat-raised-button color="primary" (click)="openDialog()" >Save</button>
  </form>
    </mat-card>
  </div>
</div>
