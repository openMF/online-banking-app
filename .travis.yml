language: node_js
node_js:
  - "12"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli
script:
- ng lint
- npm run test-headless
- ng build --prod --base-href https://github.com/openMF/online-banking-app
deploy:
  provider: pages
  skip_cleanup: true
  github_token: b0a00c1c074a676c723ec2d05ef8a2d971d2149e
  local_dir: dist/project
  on:
    branch: master